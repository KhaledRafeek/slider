<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

        <div class="imags" id="imags">
            <span id="slidernumber"></span>
            <img src="images.jfif" class="active" draggable="false"   alt="photo">
            <img src="images (3).jfif" draggable="false"   alt="photo">
            <img src="download.jfif"  draggable="false" alt="photo">
            <img src="download (5).jfif" draggable="false"  alt="photo">
            <img src="download (1).jfif" draggable="false"  alt="photo">
            <img src="images (4).jfif" draggable="false"  alt="photo">
         
        </div>
        <div class="buttons">
            <button id="previous">previous</button>
            <div id="indicator">
                <ul id="indicatorul" class="indicatorul">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            
            </div>
            <button id="next">next</button>
            
        </div>
    
    <script src="slider.js"></script>
</body>
</html>
